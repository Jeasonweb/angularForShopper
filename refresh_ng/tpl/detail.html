<div ng-include="'tpl/include/header.html'"></div>
<!--面包屑导航-->
<div class="breadcrumb">
  <div class="container">
    <h2>
      <a href="">首页</a>&gt;<a href="">产品中心</a>&gt;<a href="">净美仕净化器</a>
    </h2>
  </div>
</div>
<!--页面主体-->
<div class="main container">
  <div class="pd_info clearfloat">
    <div class="pdinfo_img">
      <img ng-src="{{product.pic}}" alt=""/>
    </div>
    <div class="pdinfo_text">
      <h2>{{product.title1}}</h2>
      <ul>
        <li>型号：{{product.title1}}</li>
        <li>功能：{{product.title1}}</li>
        <li>噪音：{{product.title1}}</li>
        <li>风量：{{product.title1}}</li>
        <li>适用对象：{{product.title1}}</li>
        <li>适用面积：{{product.title1}}</li>
        <li>空气净化能效等级：{{product.title1}}</li>
      </ul>
      <p>价格：<span>¥</span><strong id="price">1599.00</strong></p>
      <a href="" id="addCart"><span class="icon_cart" ng-click="addCart()"></span>加入购物车</a>
    </div>
  </div>
  <div class="details_box">
    <h2 class="title">产品详情</h2>
    <div class="pd_details" string-html="product.detail">
    </div>
  </div>
<div ng-include="'tpl/include/footer.html'"></div>
